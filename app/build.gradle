apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.shivam.materialnotes"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/values-v20'] } }
}

repositories {
    jcenter()
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.getbase:floatingactionbutton:1.5.1'
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'br.com.liveo:navigationdrawer-material:1.0.0'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile 'com.afollestad:material-dialogs:0.6.2.4'
    compile 'com.rengwuxian.materialedittext:library:1.8.2'
    compile 'com.r0adkll:slidableactivity:2.0.2'
    compile 'com.android.support:cardview-v7:21.0.+'
}
